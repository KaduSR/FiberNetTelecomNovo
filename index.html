    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Optimization: Preconnect & DNS-Prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              marker: ['"Permanent Marker"', 'cursive'],
            },
            colors: {
              fiber: {
                dark: '#111111', // Main background
                card: '#1A1A1A', // Card background
                orange: '#FF6B00', // Fiber.Net Orange
                green: '#25D366', // WhatsApp Green
                lime: '#32CD32', // Logo Green
                blue: '#1E90FF', // Logo Blue
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fly': 'fly 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fly: {
                '0%, 100%': { transform: 'translateY(0) translateX(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) translateX(5px) rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
